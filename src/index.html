<body>
  <div class="lv-main">
    <div class="lv-left">
      <div class="lv-menu-item lv-menu-active" data-type="anima">动画</div>

            <div id="animaCategory"></div>
          </div>
          <div class="lv-anima-category">
            <span class="lv-category lv-c1">年份</span>

          </div>
          <div class="lv-anima-category">

          </div>
          <div class="lv-anima-category">
            <span class="lv-category lv-c1">类型</span>
            <div id="animaType"></div>
          </div>
        </div>
        <div class="lv-anima-section">
          <div class="lv-anima-list" id="animaList">
          </div>
          <div class="lv-anima-load lv-c2 lv-cp" id="animaLoad">加载更多</div>
        </div>

      </div>
      <div class="lv-movie lv-dn">电影</div>
      <div class="lv-tv lv-dn">电视剧</div>
    </div>
  </div>

  <div class="lv-dn">
    <video width="320" height="240" controls id="lvVideo"></video>
  </div>
